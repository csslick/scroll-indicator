<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="r32VRjob-9lYaxzSdjz9sOkgG84f-8Thb4t583-6SLQ" />
  <title>Scroll Pager UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 50px;
      text-align: center;
    }

    #s1 {
      background: #1abc9c;
    }

    #s2 {
      background: #9b59b6;
    }

    #s3 {
      background: #f1c40f;
    }
  </style>
  <link rel="stylesheet" href="./scrollPager.css">
  <script src="./scrollPager.js"></script>
</head>

<body>
  <!-- pager UI -->
  <nav class="side-pager">
  </nav>

  <!-- scroll contents, class='pager' -->
  <section id="s1" class='page'>
    <div>
      <h1>ScrollPager.js</h1>
      <h2>page 1</h2>
    </div>
  </section>
  <section id="s2" class='page'>
    <h2>page 2</h2>
  </section>
  <section id="s3" class='page'>
    <h2>page 3</h2>
  </section>

  <script>
    // Init scroll pager
    scrollPager();
  </script>
</body>

</html>
